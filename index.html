<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>IIDX皿曲ハンドクラップアプリ</title>
  </head>
  <body>
    <section class="player">
      <audio class="song" src="sounds/smooooch.mp3" loop></audio>
      <div class="player-timer">
        <svg class="player-timer-circle player-timer-track-circle" width="220" height="220" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="110" cy="110" r="108.5" stroke="white" stroke-width="3"/>
        </svg>
        <svg class="player-timer-circle player-timer-moving-circle" width="220" height="220" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="110" cy="110" r="108.5" stroke="#B7B7B7" stroke-width="3"/>
        </svg>
        <img src="svg/play.svg" alt="" class="player-timer-btn" />
        <h3 class='timeDisplay'>0:00</h3>
      </div>
    </section>
    <section class="selection">
      <span class="selection-bar"></span>
      <div class="title">
        <p class="title-headline">IIDX皿曲ハンドクラップアプリ</p>
        <p class="title-description">
          曲を選択してください
        </p>
      </div>
      <div class="soundList">
        <div
          class="soundList-item"
          data-sound="sounds/level_one.mp3"
          data-image="img/level_one.jpg"
          data-time="138"
        >
          <img src="img/level_one.jpg" alt="" class="soundList-image" />
          <div class="soundList-text">
            <span class="soundList-title">Level One SPA</span>
            <span class="soundList-description">Drumstep,DnB</span>
          </div>
        </div>
        <div
          class="soundList-item"
          data-sound="sounds/syakunetu.mp3"
          data-image="img/Syakunetu.png"
          data-time="131"
        >
          <img src="img/Syakunetu.png" alt="" class="soundList-image" />
          <div class="soundList-text">
            <span class="soundList-title">灼熱Beach Side Bunny SPA</span>
            <span class="soundList-description">BROKEN SAMBA BREAK</span>
          </div>
        </div>
        <div
          class="soundList-item"
          data-sound="sounds/Plan_8.mp3"
          data-image="img/Plan_8.png"
          data-time="130"
        >
          <img src="img/Plan_8.png" alt="" class="soundList-image" />
          <div class="soundList-text">
            <span class="soundList-title">Plan 8 SPA</span>
            <span class="soundList-description">HAPPY GABBA</span>
          </div>
        </div>
        <div
          class="soundList-item"
          data-sound="sounds/Black.mp3"
          data-image="img/Black.jpeg"
          data-time="120"
        >
          <img src="img/Black.jpeg" alt="" class="soundList-image" />
          <div class="soundList-text">
            <span class="soundList-title">BLACK.by X-Cross Fade SPA</span>
            <span class="soundList-description">TECH-BREAKBEATS</span>
          </div>
        </div>
        <div
          class="soundList-item"
          data-sound="sounds/syakunetu2.mp3"
          data-image="img/Syakunetu2.png"
          data-time="130"
        >
          <img src="img/Syakunetu2.png" alt="" class="soundList-image" />
          <div class="soundList-text">
            <span class="soundList-title">灼熱Pt.2 Long Train Running SPA</span>
            <span class="soundList-description">BROKEN SAMBA BREAK</span>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
